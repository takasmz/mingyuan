<script>
    function Form(){
        var _textName = $(" input[ name='textName' ] ").val();//姓名
        var _textPhone = $(" input[ name='textPhone' ] ").val();//手机号
        var _textQuyu = $(" input[ name='textQuyu' ] ").val();//购买区域

        var mobreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        var telreg = /^0[\d]{2,3}-[\d]{7,8}$/;

        var strError = '';
        if(!_textName){
            strError += '请输入姓名\r\n';
        }
        if(!_textPhone){
            strError += '请输入电话\r\n';
        }else if(mobreg.test(_textPhone)==false && telreg.test(_textPhone)==false){
            strError += '手机号或者电话格式错误！\r\n';
        }
        if(strError) {
            alert(strError);
            return false;
        }
        $.ajax({
            url:"/index/add",
            data:{"name":_textName,"tel":_textPhone,"address":_textQuyu},
            dataType:"text",
            type:"POST",
            success:function(date){
                var map = jQuery.parseJSON(date);
                if(map == '1'){
                    alert("提交成功");
                }else{
                    alert("提交失败");
                }
                window.location.reload();
            },
            error:function(date){
                alert("提交失败");
            }
        })
    }
</script>
